<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="banner1.jpg" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Card Title</p>
                        </div>
                    </div>
                    <div class="content">
                        This is a sample text for the card component. It describes the content inside the card.
                        <br>
                        <time datetime="2024-09-01">Sept 1, 2024</time>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
